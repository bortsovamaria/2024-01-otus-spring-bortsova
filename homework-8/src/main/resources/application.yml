spring:

  shell:
    interactive:
      enabled: true
    noninteractive:
      enabled: false
    command:
      version:
        enabled: false

  data:
    mongodb:
      host: localhost
      port: 27017
      database: library

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

mongock:
  runner-type: InitializingBean
  change-logs-scan-package: ru.otus.spring.homework8.mongock.changelogs
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    root: info